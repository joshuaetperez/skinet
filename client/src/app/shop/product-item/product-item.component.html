<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="bg-info img-fluid"
    />
    <div
      class="d-flex align-items-center justify-content-center gap-2 text-nowrap hover-overlay"
    >
      <button
        type="button"
        class="btn btn-primary d-flex align-items-center justify-content-center"
      >
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </button>
      <button
        routerLink="/shop/{{ product.id }}"
        type="button"
        class="btn btn-primary d-flex align-items-center justify-content-center"
      >
        View
      </button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{ product.id }}"
      ><h6 class="text-uppercase">{{ product.name }}</h6></a
    >
    <span class="mb-2">{{ product.price | currency }}</span>
  </div>
</div>
